<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            text-align: center;
            color: #333;
        }

        .login-container form {
            margin-top: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #ff3f6c;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #ac273d;
        }

        .role-select {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .role-select label {
            margin-right: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="index.html" method="get">
            <input class="input-field" type="text" name="username" placeholder="Enter Username" required>
            <input class="input-field" type="password" name="password" placeholder="Enter Password" required>
            <div class="role-select">
                <label><input type="radio" name="role" value="user" checked> User</label>
                <label><input type="radio" name="role" value="member"> Member</label>
            </div>
            <button class="login-btn" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
